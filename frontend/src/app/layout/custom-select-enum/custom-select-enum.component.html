<div class="relative w-full">
  <div
    class="w-full px-3 py-2 border rounded bg-background-light dark:bg-background-dark border-muted-light dark:border-muted-dark cursor-pointer"
    (click)="toggleDropdown()"
  >
    {{ selectedItem?.nombre || placeholder }}
  </div>

  <div
    *ngIf="dropdownAbierto"
    class="absolute z-10 w-full mt-1 max-h-48 overflow-y-auto border rounded shadow-lg bg-background-light dark:bg-background-dark border-muted-light dark:border-muted-dark scrollbar-hide"
  >
    <div
      *ngFor="let item of items"
      class="px-3 py-2 hover:bg-primary-light/10 dark:hover:bg-primary-dark/10 cursor-pointer text-sm"
      [title]="item.description"
      (click)="seleccionar(item)"
    >
      {{ item.nombre }}
    </div>
  </div>
</div>
