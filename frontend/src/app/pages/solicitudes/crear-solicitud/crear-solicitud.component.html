<div class="p-6 max-w-xl mx-auto text-text-light dark:text-text-dark">
  <h2 class="text-2xl font-bold mb-4 text-center">Nueva Solicitud</h2>

  <form [formGroup]="solicitudForm" (ngSubmit)="crearSolicitud()" class="space-y-5">
    <div>
      <label class="block mb-1 font-medium">TÃ­tulo</label>
      <input
        type="text"
        formControlName="titulo"
        class="w-full px-3 py-2 border rounded bg-background-light dark:bg-background-dark border-muted-light dark:border-muted-dark focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Mensaje</label>
      <textarea
        rows="3"
        formControlName="msg"
        class="w-full px-3 py-2 border rounded bg-background-light dark:bg-background-dark border-muted-light dark:border-muted-dark focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark"
      ></textarea>
    </div>

    <div>
      <label class="block mb-1 font-medium">ID de Denuncia</label>
      <input
        type="number"
        formControlName="idDenuncia"
        class="w-full px-3 py-2 border rounded bg-background-light dark:bg-background-dark border-muted-light dark:border-muted-dark focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">ID de Revisor (opcional)</label>
      <input
        type="number"
        formControlName="idRevisor"
        class="w-full px-3 py-2 border rounded bg-background-light dark:bg-background-dark border-muted-light dark:border-muted-dark focus:outline-none focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Tipo de Solicitud</label>
      <app-custom-select-enum
        [items]="tipos"
        [selectedId]="solicitudForm.get('tipoSolicitud')?.value ?? undefined"
        placeholder="Selecciona un tipo"
        (selectionChange)="solicitudForm.get('tipoSolicitud')?.setValue($event !== null ? $event.toString() : null)"
      ></app-custom-select-enum>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="!solicitudForm.valid"
        class="bg-primary-light dark:bg-primary-dark text-white px-6 py-2 rounded hover:opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Crear solicitud
      </button>
    </div>
  </form>
</div>
